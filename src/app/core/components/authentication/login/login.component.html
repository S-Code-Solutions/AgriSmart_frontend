 <section class="zindx text-center" *ngIf="showAnime">
    <img src="http://themepanthers.com/wp/lawnella/elementor/wp-content/themes/lawnella/assets/img/preloader.gif">
  </section>
<div class="login-page" *ngIf="!showAnime">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center; color:#1C8727">User Login</mat-card-title>
    <mat-tab-group  class="example-stretched-tabs">
      <mat-tab label="Sign In">
        <mat-card-content>
          <form [formGroup]="farmerForm" (ngSubmit)="signIn()" >
            <mat-form-field>
              <input matInput formControlName="username" placeholder="Username" ngDefaultControl>
              <mat-icon matSuffix style="color: #1C8727">email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="password" placeholder="Password" ngDefaultControl>
              <mat-icon matSuffix style="color: #1C8727">lock</mat-icon>
            </mat-form-field>
            <mat-checkbox>Remember Me!</mat-checkbox>
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              type="submit">
              Sign In
            </button>

          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form [formGroup]="LoginForm" (ngSubmit)="sendOTP()" >
            <mat-form-field>
              <input
                matInput
                placeholder="Farmer Name"
                required
                name="username"
                formControlName="fusername"

              >
              <mat-icon matSuffix style="color: #1C8727">perm_identity</mat-icon>

            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="User Email"
                required
                name="email"
                formControlName="femail"

              >
              <mat-icon matSuffix style="color: #1C8727">email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="User Contact"
                formControlName="fphoneNo1"
                required
                name="fphoneNo1"

              >
              <mat-icon matSuffix style="color: #1C8727">lock</mat-icon>

            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="Password"
                required
                minlength="3"
                formControlName="fpassword"
                name="password"

              >
              <mat-icon matSuffix style="color: #1C8727">lock</mat-icon>
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="login-button"
            >
              Sign Up
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
